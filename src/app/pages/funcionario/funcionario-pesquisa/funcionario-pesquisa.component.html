<mat-card>
    <mat-card-header>
        <mat-card-title>
            Pesquisa de Funcionario
        </mat-card-title>
        <mat-card-subtitle>
            <form [formGroup]="form" fxLayout="row">
                <mat-form-field>
                    <input matInput placeholder="Pesquisar" formControlName="pesquisa">
                </mat-form-field>
                <button mat-raised-button (click)="pesquisar()">Pesquisar</button>
                <button mat-raised-button (click)="novo()">Novo</button>
            </form>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> Código </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
            <ng-container matColumnDef="sobreNome">
                <th mat-header-cell *matHeaderCellDef> SobreNome </th>
                <td mat-cell *matCellDef="let element"> {{element.sobreNome}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="pis">
                <th mat-header-cell *matHeaderCellDef> PIS </th>
                <td mat-cell *matCellDef="let element"> {{element.pis} </td>
            </ng-container>
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-raised-button color="primary" (click)="alterar(element)">Alterar</button>
                    <button mat-raised-button color="secondary" (click)="remover(element)">Remover</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <mat-card-footer>

    </mat-card-footer>
</mat-card>
