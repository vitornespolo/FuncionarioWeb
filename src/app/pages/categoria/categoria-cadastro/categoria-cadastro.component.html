<mat-card>
    <mat-card-header>
        <h3>Categoria</h3>
    </mat-card-header>
    <mat-card-content>
        <form fxLayout="column" [formGroup]="form">
            <mat-form-field>
                <input matInput readonly placeholder="Código" formControlName="id">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Nome" formControlName="nome">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Descrição" formControlName="descricao">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="salvar()">Salvar</button>
    </mat-card-actions>
</mat-card>
